<!DOCTYPE html>
<html>
<head>
    <title>200 - 접근 허용 (Access Granted)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body { font-family: 'Apple SD Gothic Neo', Arial, sans-serif; padding: 20px; }
        h2 { color: #2ecc71; }
        .token-box { background: #f0f8ff; padding: 15px; border-radius: 8px; border: 1px solid #cceeff; margin-top: 20px; }
        pre { white-space: pre-wrap; word-break: break-all; font-size: 12px; color: #333; }
    </style>
</head>
<body>
    <h2>✅ 200 - 토큰 검증 성공 (Success)</h2>
    
    <p>토큰 챌린지에 성공적으로 응답했습니다.</p>

    <div class="token-box">
        <h3>수신된 토큰 정보 (Decoded Token Data)</h3>
        <pre>TOKEN_INFO_JSON</pre>
    </div>

    <hr>
    <h3>Raw Authorization Header</h3>
    <pre>AUTH_HEADER</pre>
</body>
</html>
